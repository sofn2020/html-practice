<html>
<body>
  <a href="1.html">
  <img src="소품그리기 실습2.jpg" height="300" alt="일러스트그림" title="내가 그린 그림">
  <!--src는 source의 줄임말, 어떤 이미지인지를 알려주는 역할-->
  <!--alt 쓰면 에러때문에 이미지 로드 안될때 이미지 설명 보여줌-->
  <!--title은 갖다 대면 이미지 설명?이름? 뜨게 하는 거-->
  <!--앞에 a href쓰면 이미지에 링크 걸 수 있음-->
  <!--width=100%로 하면 이미지 크기가 자동으로 화면 크기에 맞춰짐-->
  </a>
</body>
</html>
