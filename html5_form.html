<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="index.html" method="post">
      <input type="number" name="age" min="10" max="15">
      <!--입력창에 숫자만 쓸 수 있게 하는 거, 최솟값 최댓값도 설정 가능-->
      <input type="date" name="date">
      <input type="month" name="month">
      <input type="week" name="week">
      <input type="time" name="time">
      <input type="email" name="eamil">
      <!--이메일 입력하기 쉽게-->
      <input type="tel" name="tel">
      <!--전화번호 입력하기 쉽게-->
      <input type="search" name="search">
      <!--외관상 텍스트필드랑 똑같음 하지만 이것은 검색을 위한 용이다라고 정확하게 기술하게-->
      <input type="url" name="url">
      <!--url 아닌 형식 입력하면 경고창 뜸-->
      <input type="range" name="range" min="1" max="10">
      <!--슬라이더가 생김-->
      <input type="submit">
    </form>
  </body>
</html>
