<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="login.html" method="post" autocomplete="on">
    <!--autocomplete 자동완성기능 on,off 설정할 수 있음-->
      <input type="text" name="id" placeholder="ID를 입력해주세요" autofocus>
      <!--id 입력되기 전 텍스트 필드에 저렇게 나오게 할 수 있음 id 입력하면 사라짐-->
      <!--autofocus하면 페이지가 로드되자마자 여기에 커서가 깜빡거림-->
      <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요">
      <input type="submit">
    </form>
  </body>
</html>
