<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
  <form action="http://localhost/form.php">
    <input type="text">
    <input type="submit" value="전송"> <!--value값 없으면 기본적으로 '제출' 아니면 value 써줘서 내맘대로 가능-->
    <input type="button" value="클릭"> <!--value값 없으면 그냥 빈칸, 클릭해도 주소 이동 안함, 그냥 알림창 뜨게하는 용도인 듯-->
    <input type="reset"> <!--사용자가 text창에 쓴 거 리셋해줌-->
  </form>
  </body>
</html>
