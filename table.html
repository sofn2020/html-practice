<html>
  <body>
    <table border="1"> <!--border는 테두리, 숫자가 커질수록 테두리 두꺼워짐-->
      <thead>
        <tr> <!--tr=table row-->
          <th>이름</th><th>성별</th><th>주소</th><th>회비</th> <!--th하면 제목처럼 글자 진해짐-->
        </tr> <!--td=table data-->
      </thead>

      <tbody>
        <tr>
          <td>손승예</td><td>여</td><td rowspan="2">경기도</td><td>1000</td>
        </tr>
        <tr>
          <td>손승대</td><td>남</td> <td>1000</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">합계</td> <td>2000</td>
        </tr>
      </tfoot>

    </table>

  </body>
</html>
