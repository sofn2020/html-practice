<html>
<body>
  <form action=""> <!--form은 사용자가 입력한 정보를 서버로 전송하는 역할-->
    <p>
      <label for="id_txt">text : </label>
      <input id="id_txt"type="text" name="id" value="아이디를 입력하세요">
    </p>

    <p>
      <label for="password">password : </label>
        <input id="password"type="password" name="pwd" value="비밀번호를 입력하세요">
    </p>

    <p>
      <label>
        textarea :
          <textarea name="textarea" rows="8" cols="80">default value</textarea>
      </label>
    </p>

    <p>
      <label for="checkbox">
       <input id="checkbox" type="checkbox" name="color" value="red"> 빨간색
      </label>
    </p>
  </form>

</html>
